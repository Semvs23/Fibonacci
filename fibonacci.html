<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Reeks Generator</title>
    <script>
        function fibonacci(n) {
            let a = 1, b = 2;
            let fibonacciReeks = [a, b];

            for (let i = 2; i < n; i++) {
                let volgende = a + b;
                fibonacciReeks.push(volgende);
                a = b;
                b = volgende;
            }

            return fibonacciReeks;
        }

        window.onload = function() {
            let n = parseInt(prompt("Voer een getal in voor het aantal stappen van de Fibonacci-reeks:"));
            let resultaat = fibonacci(n);
            alert("Fibonacci reeks: " + resultaat.join(", "));
            console.log(resultaat.join(", "));
        };
    </script>
</head>
<body>
    <h1>Fibonacci Reeks Generator</h1>
    <p>Open de console van de browser om de Fibonacci-reeks te bekijken, of bekijk de alert-pop-up.</p>
</body>
</html>
